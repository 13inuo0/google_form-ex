<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>google form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <nav class="wrap">
      <!-- 상단 메뉴 -->
      <a href="#" class="navi-text">Gmail</a>
      <a href="#" class="navi-text">이미지</a>
      <!-- 아이콘 -->
      <div class="navicon">
        <!-- 실험실 -->
        <a
          class="gb_B navicon-a"
          aria-label="Search Labs"
          href="https://labs.google.com/search?source=ntp"
          target="_top"
          role="button"
          tabindex="0"
          aria-label="Search Labs"
        >
          <svg
            class="gb_E"
            focusable="false"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M209-120q-42 0-70.5-28.5T110-217q0-14 3-25.5t9-21.5l228-341q10-14 15-31t5-34v-110h-20q-13 0-21.5-8.5T320-810q0-13 8.5-21.5T350-840h260q13 0 21.5 8.5T640-810q0 13-8.5 21.5T610-780h-20v110q0 17 5 34t15 31l227 341q6 9 9.5 20.5T850-217q0 41-28 69t-69 28H209Zm221-660v110q0 26-7.5 50.5T401-573L276-385q-6 8-8.5 16t-2.5 16q0 23 17 39.5t42 16.5q28 0 56-12t80-47q69-45 103.5-62.5T633-443q4-1 5.5-4.5t-.5-7.5l-78-117q-15-21-22.5-46t-7.5-52v-110H430Z"
            ></path>
          </svg>
        </a>
        <!-- 앱 메뉴 -->
        <a
          class="gb_B navicon-a"
          aria-label="Google 앱"
          href="https://www.google.co.kr/intl/ko/about/products?tab=rh"
          aria-expanded="false"
          role="button"
          tabindex="0"
          target="_top"
          aria-label="google apps"
          ><svg class="gb_F" focusable="false" viewBox="0 0 24 24" width="24px">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path></svg
        ></a>
        <!-- 로그인 -->
        <button><a href="#">로그인</a></button>
      </div>
    </nav>
    <!-- 로고 -->
    <div class="main-wrap">
      <div class="logo">
        <a href="#"
          ><img src="./images/googlelogo_color_272x92dp.png" alt=""
        /></a>
      </div>
      <!-- 검색창 -->
      <div class="input-wrap">
        <div>
          <ul class="input">
            <li>
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li>
              <input type="text" placeholder="Google 검색 또는 URL 입력" />
            </li>
            <li class="icon">
              <a href="#"
                ><img src="./images/googlemic_color_24dp.png" alt="마이크"
              /></a>
              <a href="#"><img src="./images/Frame.png" alt="카메라" /></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- 바로가기 목록 -->
      <div class="search-plus">
        <ul>
          <li>
            <a href="#"
              ><div class="bg">
                <img src="./images/naver.png" alt="네이버" />
              </div>
              <span>바로가기 추가</span></a
            ><span class="hover_bg"
              ><img src="images/icon_more_vert.svg" alt="더보기"
            /></span>
          </li>
          <li>
            <a href="#"
              ><div class="bg">
                <img src="./images/naver.png" alt="네이버" />
              </div>
              <span>바로가기 추가</span></a
            >
            <span class="hover_bg"
              ><img src="images/icon_more_vert.svg" alt="더보기"
            /></span>
          </li>
          <li>
            <a href="#"
              ><div class="bg">
                <img src="./images/naver.png" alt="네이버" />
              </div>
              <span>바로가기 추가</span></a
            ><span class="hover_bg"
              ><img src="images/icon_more_vert.svg" alt="더보기"
            /></span>
          </li>
        </ul>
      </div>
    </div>
    <!-- 즐겨찾기 -->
  </body>
</html>
